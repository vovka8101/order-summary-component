<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <section class="summary-container">
    <div class="summary-content">
      <h2>Order Summary</h2>
      <p class="content-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="offer-container">
        <div class="offer-item"><img src="./images/icon-music.svg" alt="music icon"></div>
        <div class="offer-item">
          <div class="plan-title">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <div class="offer-item"><a href="#">Change</a></div>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <div class="cancel-order-block"><a href="#">Cancel Order</a></div>
    </div>
  </section>
</body>

</html>
